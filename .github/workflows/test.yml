name: Testing

on:
  pull_request:
    types: [edited, reopened, ready_for_review, synchronize, opened]

env:
  ORGANIZATION: proyectos-enee

jobs:
  testing-mobile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Running build and test
        run: |
          cd mobile
          for i in 1 2 3; do
            pnpm install && break
            echo "pnpm install failed... retrying in 10s ($i/3)"
            sleep 10
          done
          pnpm exec expo export

  cleaning:
    runs-on: UTCD-RUNNER-LINUX
    needs: [testing-backend, testing-frontend, testing-mobile]
    steps:
      - name: Limpiar imagenes no utilizadas
        run: |
          docker image prune -f -a

      - name: Limpiar builder cache de docker
        run: |
          docker builder prune -f -a
