name: Test & Validate

on:
  pull_request:
    types: [edited, reopened, ready_for_review, synchronize, opened]

env:
  ORGANIZATION: proyectos-enee

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd mobile
          pnpm install

      - name: Validate project setup
        run: |
          cd mobile
          node scripts/validate-setup.js

      - name: Type check (optional)
        run: |
          cd mobile
          pnpm type-check || echo "Type check failed - continuing..."
        continue-on-error: true

      - name: Lint code (optional)
        run: |
          cd mobile
          pnpm lint || echo "Linting failed - continuing..."
        continue-on-error: true

      - name: Run tests (optional)
        run: |
          cd mobile
          pnpm test || echo "Tests failed - continuing..."
        continue-on-error: true

      - name: Validate Expo config
        run: |
          cd mobile
          pnpm exec expo config --type public

      - name: Install EAS CLI
        run: |
          npm install -g eas-cli || echo "EAS CLI installation failed"

      - name: Validate EAS configuration
        run: |
          cd mobile
          if command -v eas &> /dev/null; then
            echo "Validating EAS configuration..."
            eas build:configure --non-interactive || echo "EAS configure failed"
            eas project:info || echo "Project info check failed"
            
            echo "Running pre-build validation..."
            eas build --platform android --profile preview --non-interactive --no-wait --dry-run || echo "Pre-build validation completed"
            
            echo "EAS validation completed"
          else
            echo "EAS CLI not available, skipping EAS validation"
          fi
        continue-on-error: true

  cleanup:
    runs-on: ubuntu-latest
    needs: [validate]
    if: always()
    steps:
      - name: Clean Docker cache
        run: |
          docker image prune -f -a
          docker builder prune -f -a
